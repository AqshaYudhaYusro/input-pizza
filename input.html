    <div class="input">
        <h1 class="headtext">Input Pemesanan Pizza</h1>
        <div class="inputpesanan">
            <form action="hasil.html" method="post">
                <label for="Nama">Nama :</label>
                <input type="text" id="nama" name="nama" required />
                <br>
                <br>
                <label for="usia">Usia :</label>
                <input type="number" id="usia" name="Usia" required />
                <br>
                <br>
                <label for="alamat">Alamat :</label>
                <textarea cols="24" rows="2"></textarea>
                <br>
                <br>
               
                <label for="foto">No Rumah :</label>
                <input type="file" id="foto" name="foto" accept="" />
                <br>
                <br>
                <label for="kota">Kota :</label>
                <select id="kota" name="kota">
                    <option value="Jakarta">Jakarta</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Bogor">Bogor</option>
                </select>
                <br>
                <br>
                <label for="kota">Nama Pizza :</label>
                <select id="pizza" name="pizza">
                    <option value="AMERICAN FAVOURITE">AMERICAN FAVOURITE</option>
                    <option value="CHEESEBURGER">CHEESEBURGER</option>
                    <option value="CHEESE LOVERS">CHEESE LOVERS</option>
                </select>
                <br>
                <br>
                <label>Topping Tambahan:</label>
                <input type="checkbox" name="hobi" id="makan" value="makan" />Smoke beef
                <input type="checkbox" name="hobi" id="tidur" value="tidur" />Sosis
                <input type="checkbox" name="hobi" id="main" value="main" />Mushroom
                <br>
                <br>
                <label for="usia">Jumlah Pesanan :</label>
                <input type="number" id="jumlah pesanan" name="jumlah pesanan" required />
                <br>
                <br>
                <input type="submit" value="kirim" />
                <input type="reset" value="ulang" />
            </form>
        </div>
    </div>
